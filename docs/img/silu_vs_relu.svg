<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" font-family="monospace">
  <defs>
    <clipPath id="plot-area">
      <rect x="70" y="50" width="680" height="390"/>
    </clipPath>
    <marker id="arrow-cyan" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#22d3ee" stroke-width="1"/>
    </marker>
    <marker id="arrow-light" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#e4e4e7" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#09090b"/>

  <!-- Title -->
  <text x="410" y="28" text-anchor="middle" fill="#e4e4e7" font-size="16" font-weight="bold" font-family="monospace">SiLU vs ReLU</text>
  <!-- Subtitle -->
  <text x="410" y="44" text-anchor="middle" fill="#71717a" font-size="10" font-family="monospace">SiLU is smooth, slightly non-monotonic, and can exceed its input</text>

  <!--
    Coordinate mapping (data -> pixel):
      x in [-4, 4] -> px in [70, 750]:   px = 70 + (x + 4) * 85
      y in [-1, 4] -> py in [440, 50]:   py = 440 - (y + 1) * 78
  -->

  <!-- Grid lines (white at 5% opacity) -->
  <g stroke="rgba(255,255,255,0.05)" stroke-width="0.5">
    <line x1="70"  y1="50" x2="70"  y2="440"/>
    <line x1="155" y1="50" x2="155" y2="440"/>
    <line x1="240" y1="50" x2="240" y2="440"/>
    <line x1="325" y1="50" x2="325" y2="440"/>
    <line x1="410" y1="50" x2="410" y2="440"/>
    <line x1="495" y1="50" x2="495" y2="440"/>
    <line x1="580" y1="50" x2="580" y2="440"/>
    <line x1="665" y1="50" x2="665" y2="440"/>
    <line x1="750" y1="50" x2="750" y2="440"/>
    <line x1="70" y1="440" x2="750" y2="440"/>
    <line x1="70" y1="362" x2="750" y2="362"/>
    <line x1="70" y1="284" x2="750" y2="284"/>
    <line x1="70" y1="206" x2="750" y2="206"/>
    <line x1="70" y1="128" x2="750" y2="128"/>
    <line x1="70" y1="50"  x2="750" y2="50"/>
  </g>

  <!-- Axes border -->
  <rect x="70" y="50" width="680" height="390" fill="none" stroke="#71717a" stroke-width="0.7"/>

  <!-- X-axis tick labels -->
  <g fill="#71717a" font-size="9" font-family="monospace" text-anchor="middle">
    <text x="70"  y="456">-4</text>
    <text x="155" y="456">-3</text>
    <text x="240" y="456">-2</text>
    <text x="325" y="456">-1</text>
    <text x="410" y="456">0</text>
    <text x="495" y="456">1</text>
    <text x="580" y="456">2</text>
    <text x="665" y="456">3</text>
    <text x="750" y="456">4</text>
  </g>
  <!-- Y-axis tick labels -->
  <g fill="#71717a" font-size="9" font-family="monospace" text-anchor="end">
    <text x="64" y="443">-1</text>
    <text x="64" y="365">0</text>
    <text x="64" y="287">1</text>
    <text x="64" y="209">2</text>
    <text x="64" y="131">3</text>
    <text x="64" y="53">4</text>
  </g>

  <!-- Axis labels -->
  <text x="410" y="476" text-anchor="middle" fill="#71717a" font-size="10" font-family="monospace">x</text>
  <text x="26" y="248" text-anchor="middle" fill="#71717a" font-size="10" font-family="monospace" transform="rotate(-90,26,248)">f(x)</text>

  <!-- Tick marks -->
  <g stroke="#71717a" stroke-width="0.7">
    <line x1="70"  y1="440" x2="70"  y2="444"/>
    <line x1="155" y1="440" x2="155" y2="444"/>
    <line x1="240" y1="440" x2="240" y2="444"/>
    <line x1="325" y1="440" x2="325" y2="444"/>
    <line x1="410" y1="440" x2="410" y2="444"/>
    <line x1="495" y1="440" x2="495" y2="444"/>
    <line x1="580" y1="440" x2="580" y2="444"/>
    <line x1="665" y1="440" x2="665" y2="444"/>
    <line x1="750" y1="440" x2="750" y2="444"/>
    <line x1="70" y1="440" x2="66" y2="440"/>
    <line x1="70" y1="362" x2="66" y2="362"/>
    <line x1="70" y1="284" x2="66" y2="284"/>
    <line x1="70" y1="206" x2="66" y2="206"/>
    <line x1="70" y1="128" x2="66" y2="128"/>
    <line x1="70" y1="50"  x2="66" y2="50"/>
  </g>

  <!-- Clipped plot area -->
  <g clip-path="url(#plot-area)">

    <!-- Identity line y=x (faint dotted reference) -->
    <line x1="70" y1="674" x2="750" y2="50"
          stroke="rgba(255,255,255,0.12)" stroke-width="1.0" stroke-dasharray="4,4"/>

    <!-- ReLU: max(0, x) — dashed gray -->
    <polyline fill="none" stroke="#71717a" stroke-width="2.0" stroke-dasharray="8,5"
              points="70,362 410,362 750,50"/>

    <!-- Shaded region where SiLU < 0 (between y=0 and SiLU curve for x<0) -->
    <polygon fill="#22d3ee" fill-opacity="0.10" stroke="none"
      points="
        70.0,362 87.0,362 104.0,362 121.0,362 138.0,362 155.0,362
        172.0,362 189.0,362 206.0,362 223.0,362 240.0,362 257.0,362
        274.0,362 291.0,362 300.8,362 308.0,362 325.0,362 342.0,362
        359.0,362 376.0,362 393.0,362 410.0,362
        410.0,362.0 393.0,369.0 376.0,374.5 359.0,378.6 342.0,381.3
        325.0,383.0 308.0,383.7 300.8,383.7 291.0,383.6 274.0,383.0
        257.0,381.9 240.0,380.6 223.0,379.1 206.0,377.6 189.0,376.0
        172.0,374.5 155.0,373.1 138.0,371.8 121.0,370.6 104.0,369.5
        87.0,368.5 70.0,367.6"/>

    <!-- SiLU curve: x * sigmoid(x) — solid cyan, 42 sample points -->
    <polyline fill="none" stroke="#22d3ee" stroke-width="2.5"
              stroke-linejoin="round" stroke-linecap="round"
      points="
        70.0,367.6  87.0,368.5  104.0,369.5 121.0,370.6 138.0,371.8
        155.0,373.1 172.0,374.5 189.0,376.0 206.0,377.6 223.0,379.1
        240.0,380.6 257.0,381.9 274.0,383.0 291.0,383.6 300.8,383.7
        308.0,383.7 325.0,383.0 342.0,381.3 359.0,378.6 376.0,374.5
        393.0,369.0 410.0,362.0 427.0,353.4 444.0,343.3 461.0,331.8
        478.0,318.9 495.0,305.0 512.0,290.1 529.0,274.4 546.0,258.2
        563.0,241.5 580.0,224.6 597.0,207.5 614.0,190.4 631.0,173.2
        648.0,156.1 665.0,139.1 682.0,122.2 699.0,105.4 716.0,88.7
        733.0,72.1  750.0,55.6"/>

  </g>

  <!-- Annotation: SiLU minimum at x=-1.278, y=-0.278 (px=300.8, py=383.7) -->
  <circle cx="300.8" cy="383.7" r="4" fill="#22d3ee"/>
  <line x1="210" y1="415" x2="293" y2="386" stroke="#22d3ee" stroke-width="1" marker-end="url(#arrow-cyan)"/>
  <text x="130" y="425" fill="#22d3ee" font-size="9.5" font-family="monospace">min &#x2248; &#x2212;0.28</text>

  <!-- Annotation: origin (0, 0) where both functions equal 0 (px=410, py=362) -->
  <circle cx="410" cy="362" r="4" fill="#e4e4e7"/>
  <line x1="448" y1="400" x2="414" y2="366" stroke="#e4e4e7" stroke-width="1" marker-end="url(#arrow-light)"/>
  <text x="452" y="407" fill="#e4e4e7" font-size="9.5" font-family="monospace">(0, 0)</text>

  <!-- Legend -->
  <rect x="82" y="60" width="145" height="76" rx="3" fill="#09090b" fill-opacity="0.9" stroke="#71717a" stroke-width="0.7"/>
  <line x1="92" y1="78"  x2="118" y2="78"  stroke="rgba(255,255,255,0.12)" stroke-width="1.0" stroke-dasharray="4,4"/>
  <text x="124" y="82"  fill="#e4e4e7" font-size="9" font-family="monospace">y = x</text>
  <line x1="92" y1="100" x2="118" y2="100" stroke="#71717a" stroke-width="2.0" stroke-dasharray="8,5"/>
  <text x="124" y="104" fill="#e4e4e7" font-size="9" font-family="monospace">ReLU(x)</text>
  <line x1="92" y1="122" x2="118" y2="122" stroke="#22d3ee" stroke-width="2.5"/>
  <text x="124" y="126" fill="#e4e4e7" font-size="9" font-family="monospace">SiLU(x)</text>

</svg>
